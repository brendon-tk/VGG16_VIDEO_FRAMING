{% extends "base.html" %}
{% block title %} Searched objects {% endblock %}
{% block content %}
 
 
<div class="container p-5 border-dark">
        <div class="p-3 d-flex justify-content-between"> 
             <h4 class="font-weight-bolder">Search results for {{search_txt}} </h4> 
             <a href="/" class="btn btn-sm rounded-0 pl-5 pr-5 rounded-0 border-dark">HOME</a>
         </div>
        <div class="row top-border">
            {% if type_list %}
               {% for image in frames_list %}
                <div class="col-md-3 p-1">
                
                  <div  style="height:150px; width:120%" class="p-2 img-thumbnail rounded-0">
                     
                     <img style="width:130%; height:110%" src="{{ url_for('static', filename='frames/'+image) }}" >
                  </div>
               </div>
               {%endfor%}  
               
            {% else %}
                <h1>NO OBJECTS DETECTED</h1>
        	{% endif %}
        </div>
</div>
{% endblock %}
